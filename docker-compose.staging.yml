version: '3.8'

services:
  news-search-microservice:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-search-microservice-staging
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=staging
      - NEWS_API_KEY=${NEWS_API_KEY:-ccaf5d41cc5140c984818c344edcc14d}
      - JAVA_OPTS=-Xmx256m -Xms128m
      - LOGGING_LEVEL_COM_NEWSSERVICE=DEBUG
    volumes:
      - ./logs/staging:/app/logs
    networks:
      - news-staging-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/news/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    labels:
      - "environment=staging"
      - "service=news-search-microservice"

  # Frontend for staging
  news-frontend-staging:
    build:
      context: ./frontend
      dockerfile: Dockerfile.staging
    container_name: news-frontend-staging
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8080/api/v1
      - NODE_ENV=staging
    depends_on:
      - news-search-microservice
    networks:
      - news-staging-network
    restart: unless-stopped

networks:
  news-staging-network:
    driver: bridge
