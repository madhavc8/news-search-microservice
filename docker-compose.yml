version: '3.8'

services:
  news-search-microservice:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-search-microservice
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - NEWS_API_KEY=${NEWS_API_KEY:-ccaf5d41cc5140c984818c344edcc14d}
      - JAVA_OPTS=-Xmx512m -Xms256m
    volumes:
      - ./logs:/app/logs
    networks:
      - news-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/news/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.news-service.rule=Host(`news-api.localhost`)"
      - "traefik.http.services.news-service.loadbalancer.server.port=8080"

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: news-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - news-search-microservice
    networks:
      - news-network
    restart: unless-stopped

  # Optional: Add monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: news-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - news-network
    restart: unless-stopped

  # Optional: Add Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: news-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - news-network
    restart: unless-stopped

networks:
  news-network:
    driver: bridge

volumes:
  grafana-storage:
